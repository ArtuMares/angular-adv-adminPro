<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" 
            class="form-control" 
            [ngClass]="{'valid': progreso > 100 || progreso < 0}"
            placeholder="Product name"
            [(ngModel)]="progreso"
            (ngModelChange)="onChange($event)"
            >
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
