<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form (ngSubmit)="actualizarPerfil()" [formGroup]="perfilForm!" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname"
                                placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input formControlName="email" [readonly]="usuario?.google" type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Enter email">
                        </div>
                    </div>
                    <button [disabled]="perfilForm!.invalid" type="submit"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
                        Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>
                <div class="text-center">

                    <img *ngIf="!imgTemp" [src]="usuario?.imagenUrl" class="img-avatar" alt="">

                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">

                </div>
                <input type="file" (change)="cambiarImagen($event.target )">

                <br>
                <br>

                <button (click)="subirImagen()" [disabled]="!imagenSubir" type="button"
                    class="btn btn-success btn-block waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Cambiar
                    imagen</button>
            </div>
        </div>
    </div>
</div>
